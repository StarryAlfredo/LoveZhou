<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Magic Button</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
        margin: 0;
        overflow: hidden; /* Prevent scrollbars due to canvas */
      }
      /* Custom Animations */
      .shimmer-bg {
        background: linear-gradient(to right, #6366f1 0%, #ec4899 50%, #6366f1 100%);
        background-size: 200% auto;
        animation: shimmer 2s linear infinite;
      }
      @keyframes shimmer {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }
      .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Canvas Background Layer -->
    <canvas id="bgCanvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

    <!-- Main UI Content -->
    <div id="root" class="min-h-screen flex flex-col items-center justify-center p-6 relative z-10 select-none">
      
      <header class="mb-12 text-center">
        <div class="inline-flex items-center justify-center p-3 mb-4 rounded-2xl bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 shadow-xl">
            <i data-lucide="sparkles" class="w-6 h-6 text-amber-400 mr-2"></i>
            <h1 class="text-xl font-bold tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-amber-200 to-yellow-400">
                Daily Inspiration
            </h1>
        </div>
        <p class="text-slate-400 max-w-md mx-auto text-sm sm:text-base font-light">
          Tap the button below to summon a burst of wisdom powered by Gemini AI.
        </p>
      </header>

      <main class="flex flex-col items-center w-full max-w-lg gap-8">
        <!-- Magic Button Container -->
        <div class="relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-pink-600 to-purple-600 rounded-full blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
            <button id="inspireBtn" class="
                relative px-12 py-5 rounded-full 
                bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 
                text-white font-bold text-lg tracking-wider uppercase
                shadow-[0_0_20px_rgba(79,70,229,0.5)] 
                transition-all duration-300 ease-out transform
                hover:scale-105 hover:shadow-[0_0_40px_rgba(168,85,247,0.6)] hover:-translate-y-1
                active:scale-95 active:translate-y-0 active:shadow-inner
                disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none
                border border-white/10
                overflow-hidden
                group flex items-center justify-center gap-2 cursor-pointer
            ">
              <!-- Glossy overlay -->
              <div class="absolute top-0 left-0 w-full h-1/2 bg-gradient-to-b from-white/20 to-transparent pointer-events-none"></div>
              
              <!-- Button Content -->
              <span id="btnText" class="relative z-10 flex items-center gap-2">Inspire Me</span>
              
              <!-- Hover ripple effect hint -->
              <div class="absolute inset-0 rounded-full opacity-0 group-hover:opacity-20 bg-white transition-opacity duration-300 pointer-events-none"></div>
            </button>
        </div>

        <!-- Result Content Area -->
        <div id="contentArea" class="w-full min-h-[200px] flex items-center justify-center transition-all duration-500 ease-in-out">
            <div class="text-slate-600 italic text-sm animate-pulse">
                Waiting for inspiration...
            </div>
        </div>
      </main>

      <footer class="absolute bottom-6 text-slate-600 text-xs">
        Powered by Google Gemini 3 Flash
      </footer>
    </div>

    <!-- Application Logic -->
    <script type="module">
      import { GoogleGenAI } from "https://esm.sh/@google/genai@0.2.1";

      // ------------------------------------------------------------------
      // CONFIGURATION: API KEY
      // ------------------------------------------------------------------
      // To make this work on GitHub Pages, you must manually set your API key here.
      // NOTE: In a real production app, never expose API keys in client-side code.
      // This shim mimics the process.env behavior from the previous Node.js setup.
      window.process = {
        env: {
          API_KEY: 'YOUR_API_KEY_HERE' // <--- REPLACE THIS WITH YOUR GEMINI API KEY
        }
      };

      // ------------------------------------------------------------------
      // CANVAS BACKGROUND (Visuals)
      // ------------------------------------------------------------------
      const canvas = document.getElementById('bgCanvas');
      const ctx = canvas.getContext('2d');
      
      let width, height;
      let blobs = [];

      class Blob {
        constructor() {
          this.init();
        }

        init() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.vx = (Math.random() - 0.5) * 0.4; // Slow, ambient movement
          this.vy = (Math.random() - 0.5) * 0.4;
          this.radius = Math.min(width, height) * (0.3 + Math.random() * 0.3);
          // Purple and Indigo hues
          this.color = Math.random() > 0.5 
            ? 'rgba(147, 51, 234, 0.15)' // Purple
            : 'rgba(79, 70, 229, 0.15)'; // Indigo
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;

          // Bounce off edges (mostly keeps them in view) or wrap around
          if (this.x < -this.radius) this.x = width + this.radius;
          if (this.x > width + this.radius) this.x = -this.radius;
          if (this.y < -this.radius) this.y = height + this.radius;
          if (this.y > height + this.radius) this.y = -this.radius;
        }

        draw(ctx) {
          ctx.beginPath();
          const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
          gradient.addColorStop(0, this.color);
          gradient.addColorStop(1, 'rgba(0,0,0,0)');
          
          ctx.fillStyle = gradient;
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        
        blobs = [];
        // Create 3 large ambient blobs
        for(let i = 0; i < 3; i++) {
          blobs.push(new Blob());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);
        // 'screen' blend mode gives a nice glowing overlap effect
        ctx.globalCompositeOperation = 'screen';
        
        blobs.forEach(blob => {
          blob.update();
          blob.draw(ctx);
        });
        
        ctx.globalCompositeOperation = 'source-over';
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', resize);
      resize();
      animate();

      // ------------------------------------------------------------------
      // APP LOGIC (Interactions & API)
      // ------------------------------------------------------------------
      const inspireBtn = document.getElementById('inspireBtn');
      const btnText = document.getElementById('btnText');
      const contentArea = document.getElementById('contentArea');

      // Initialize icons on load
      lucide.createIcons();

      async function generateInspiration() {
        const apiKey = window.process.env.API_KEY;
        
        // Basic check to see if user updated the key
        if (!apiKey || apiKey === 'YOUR_API_KEY_HERE') {
            throw new Error("API_KEY_MISSING");
        }

        const ai = new GoogleGenAI({ apiKey: apiKey });
        
        const response = await ai.models.generateContent({
          model: 'gemini-3-flash-preview',
          contents: "Generate a short, unique, and deeply inspiring quote or a fascinating philosophical fact. Keep it under 30 words. Do not include quotes from famous people, generate something original.",
          config: {
            thinkingConfig: { thinkingBudget: 0 },
            temperature: 1.2,
          }
        });

        return response.text;
      }

      // UI State: Loading
      function setUiLoading() {
        inspireBtn.disabled = true;
        btnText.innerHTML = `
            <i data-lucide="loader-2" class="w-5 h-5 spin"></i>
            <span>Summoning...</span>
        `;
        lucide.createIcons();
        
        contentArea.innerHTML = `
          <div class="w-full h-32 flex flex-col items-center justify-center gap-2">
            <div class="w-full max-w-[200px] h-2 bg-slate-800 rounded-full overflow-hidden">
                <div class="h-full shimmer-bg w-[50%]"></div>
            </div>
          </div>
        `;
      }

      // UI State: Success
      function setUiSuccess(text) {
        inspireBtn.disabled = false;
        btnText.textContent = "Inspire Me";
        
        contentArea.innerHTML = `
          <div class="relative w-full bg-slate-800/40 backdrop-blur-md border border-slate-700/50 rounded-2xl p-8 shadow-2xl fade-in-up transform transition-all hover:bg-slate-800/60">
            <i data-lucide="quote" class="absolute top-4 left-4 w-8 h-8 text-indigo-500/30 -rotate-12"></i>
            <div class="relative z-10 text-center">
              <p class="text-xl md:text-2xl font-light leading-relaxed text-slate-100 font-serif">
                "${text}"
              </p>
            </div>
            <i data-lucide="quote" class="absolute bottom-4 right-4 w-8 h-8 text-purple-500/30 rotate-12"></i>
            <div class="absolute top-0 right-0 w-16 h-16 bg-gradient-to-br from-white/5 to-transparent rounded-tr-2xl pointer-events-none"></div>
          </div>
        `;
        lucide.createIcons();
      }

      // UI State: Error
      function setUiError(message) {
        inspireBtn.disabled = false;
        btnText.textContent = "Inspire Me";
        
        contentArea.innerHTML = `
            <div class="text-red-400 bg-red-900/20 px-6 py-4 rounded-xl border border-red-500/30 text-center fade-in-up">
                <p>${message}</p>
            </div>
        `;
      }

      // Button Click Handler
      inspireBtn.addEventListener('click', async () => {
        setUiLoading();
        try {
            const result = await generateInspiration();
            setUiSuccess(result);
        } catch (err) {
            console.error(err);
            let msg = "The magic faded momentarily. Please try again.";
            
            if (err.message === "API_KEY_MISSING") {
                msg = "Missing API Key. Please open index.html and replace 'YOUR_API_KEY_HERE' with your actual key.";
            } else if (err.message.includes("403")) {
                msg = "Invalid API Key. Please check your settings.";
            }
            
            setUiError(msg);
        }
      });
    </script>
  </body>
</html>
